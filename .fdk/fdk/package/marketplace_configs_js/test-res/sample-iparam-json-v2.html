<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel='stylesheet' href="http://static.freshcloud.io/fdk/2.0/assets/freshdesk.css" />
</head>

<body>
  <form id="iParamsFormId">
    <div class="container-fluid">
      <div class="form-group "> <label class="control-label" for="contact-type-id">Contact Type</label> <select
          class="form-control" id="contact-type-id" name="contact-type" aria-describedby="contact-type-help-block">
          <option value="Phone">Phone</option>
          <option value="Email" selected>Email</option>
        </select>
        <p class="text-danger hide" id="contact-type-error-block"></p> <span id="contact-type-help-block"
          class="help-block">Please select the contact type</span>
      </div>
      <div class="form-group "> <label class="control-label" for="contact-id">Phone / Email</label> <input type="text"
          class="form-control" id="contact-id" name="contact" aria-describedby="contact-help-block" value="">
        <p class="text-danger hide" id="contact-error-block"></p> <span id="contact-help-block"
          class="help-block">Please enter the contact details</span>
      </div>
      <div class="form-group ">
        <div class="checkbox"> <label> <input type="checkbox" name="checkbox" id="checkbox-id" checked> checkbox
          </label>
          <p class="text-danger hide" id="checkbox-error-block"></p> <span id="checkbox-help-block"
            class="help-block">check to select the
            field</span>
        </div>
      </div>
    </div> <input type="submit" id="sumbitBtnId" class="btn btn-success hide" />
  </form>
  <script src="https://static.freshcloud.io/configs/v2/freshapps.js"></script>
  <script src="https://static.freshcloud.io/fdk/2.0/assets/fresh_client.js"></script>
</body>

</html>
